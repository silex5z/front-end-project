<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;

<body>
    <div id="app" v-cloak>
        <h2>exam list</h2>
        <ul>
            <li v-for="exam in examList"><a v-bind:href="urlPrefix + exam.url" target="_blank">{{ exam.title }}</a></li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
        el: '#app', 
        data: {
            urlPrefix: 'https://silex5z.github.io/front-end-project/',
            examList: [
            {title: 'chapter06> calculator', url: 'javascript-study/chapter6/index.html'},
            {title: 'chapter07> lightbox', url: 'javascript-study/chapter7/index.html'},
            ]
        }     
        })
    </script>
</body>
