<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chapter7</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>light box</h1>
        <img class="thumb" src="http://placehold.it/400x300/bac?text=img1" width="100" />
        <img class="thumb" src="http://placehold.it/400x300/bac?text=img2" width="100" />
        <img class="thumb" src="http://placehold.it/400x300/bac?text=img3" width="100" />
    </header>

    <div id="block"></div>

    <div id="lightbox">
        <h1>박물관에서 사라진 아빠를 찾아서</h1>
        <p>아빠와 함께 떠난 숲속의 박물관 여행에서 아빠가 말도 없이 사라지자 강아지 베리와 함께 아빠를 찾아 헤메는데..<br><br></p>
        <figure>
            <img src="http://placehold.it/400x300/bac?text=img1" class="active" alt="">
            <img src="http://placehold.it/400x300/bac?text=img2" alt="">
            <img src="http://placehold.it/400x300/bac?text=img3" alt="">
        </figure>
        
        <div class="indicator">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="btn-close">X</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="./js/lightbox-jquery.js"></script>
</body>
</html>
