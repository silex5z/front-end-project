<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chapter7</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>light box</h1>
        <img class="thumb" src="http://via.placeholder.com/100x50" width="100" onclick="lightbox_open(1)" />
        <img class="thumb" src="http://via.placeholder.com/100x60" width="100" onclick="lightbox_open(2)" />
        <img class="thumb" src="http://via.placeholder.com/100x70" width="100" onclick="lightbox_open(3)" />
    </header>

    <div id="block"></div>

    <div id="lightbox">
        <h1>박물관에서 사라진 아빠를 찾아서</h1>
        <p>아빠와 함께 떠난 숲속의 박물관 여행에서 아빠가 말도 없이 사라지자 강아지 베리와 함께 아빠를 찾아 헤메는데..<br><br></p>
        <figure>
            <img src="http://via.placeholder.com/100x50" class="active" alt="">
            <img src="http://via.placeholder.com/100x60" alt="">
            <img src="http://via.placeholder.com/100x70" alt="">
        </figure>
        
        <div class="indicator">
            <button onclick="change_img(this.innerHTML)">1</button>
            <button onclick="change_img(this.innerHTML)">2</button>
            <button onclick="change_img(this.innerHTML)">3</button>
        </div>
        <div class="btn-close" onclick="lightbox_close()">X</div>
    </div>
    <script src="./js/lightbox.js"></script>
</body>
</html>
