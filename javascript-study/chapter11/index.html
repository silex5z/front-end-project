<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Map</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div class="wrap">
        <header class="clearfix">
            <h1>MAP</h1>
            <nav>
                <span><a href="#">Home</a></span>
                <span><a href="#">About</a></span>
                <span><a href="#">Contact Us</a></span>
            </nav>
        </header>
        <main class="clearfix"> 
            <figure class="banner">
                <h2>Contact us</h2>
            </figure>	
            <section>
                <article>
                    <p>지도</p>
                    <div id="map"><br>&nbsp;지도가 표시될 영역</div>
                </article>
                <aside>
                    <form action="">
                        <fieldset>
                            <legend>Send us Email</legend>
                            <div>
                                <label for="name">Name</label>	
                                <input type="text" id="name" name="name">
                            </div>
                            <div>
                                <label for="phone">Phone</label>
                                <input type="text" id="phone" name="phone">
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="msg">Message</label>
                                <textarea name="msg" id="msg" cols="30" rows="8"></textarea>
                            </div>
                            <div>
                                <button>SEND</button>
                            </div>
                        </fieldset>
                    </form>
                </aside>
            </section>
        </main>
	</div>    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMbWSp0z8vhFBlDTSEhr0yKVBB8XvLByw&callback=initMap"
    async defer></script>
    <script src="./chapter11.js"></script>

</body>
</html>
